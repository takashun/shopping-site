<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h3 class="form">ユーザ登録画面</h3>
    {% if error != null %}
    <p class="form" style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('register_exe')}}"method="post">
        <div class="container">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mail address</label>
            <input type="text" class="form-control bg-light" id="exampleInputEmail1" aria-describedby="emailHelp"name="mail">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control bg-light" id="exampleInputPassword1"name="password">
            </div>
            <button type="submit">登録</button>
        </form>
        <br>
        <a href="{{url_for('index')}}">戻る</a>
    </div> 
</body>
</html>
