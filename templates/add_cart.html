<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="cart">カートに追加します</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            {% for sina in selected_book %}
            <tr>
                <td><div>{{ sina[1] }}</div></td>
                <td><div>{{ sina[2] }}</div></td>
            </tr>
        </tbody>
    </table>
    <form class="cart" action="{{ url_for('cart_add', name=sina[1], price=sina[2]) }}" method="post">
        <input type="hidden" name="book_id" value="{{ sina[0] }}">
        <button type="submit">OK</button>
    </form>
    <a class="cart" href="{{url_for('product_list')}}">一覧に戻る</a>
    {% endfor %}
</body>
</html>
