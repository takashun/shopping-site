<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('product_list')}}">商品一覧</a>
              <form class="d-flex">
                <div class="input-group">
                    <input class="form-control me-2" type="search" placeholder="商品の名前を検索" aria-label="Search">
                    <div class="input-group-append">
                      <button class="btn btn-outline-success" type="submit">検索</button>
                    </div>
                  </div>
                  
              </form>
            </div>
          </nav>
    </form>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="{{url_for('product_list')}}">
                    <button type="button" value="book">すべて</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate='book')}}">
                    <button type="button" value="book">本・コミック・雑誌</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate="dvd")}}">
                    <button type="button" value="book">DVD・ミュージック・ゲーム</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate="pc")}}">
                    <button type="button" value="book">家電・カメラ・パソコン</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate="pet")}}">
                    <button type="button" value="book">キッチン・ペット</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate="food")}}">
                    <button type="button" value="book">食品・飲料</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate="clothe")}}">
                    <button type="button" value="book">服・シューズ</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_list', cate="sports")}}">
                    <button type="button" value="book">スポーツ・アウトドア</button>
                </a>
                </div>
            </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
