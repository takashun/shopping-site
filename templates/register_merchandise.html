<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="form">商品登録</h1>
    {% if error != null %}
    <p class="form" style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null %}
    <p class="form" style="color:blue">{{msg}}</p>
    {% endif %}
        <form action="{{url_for('merchandise_exe')}}"method="post">
            <div class="container">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" class="form-control bg-light" id="exampleInputEmail1" aria-describedby="emailHelp"name="name">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input type="text" class="form-control bg-light" id="exampleInputPassword1"name="price">
                </div>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example"name="cate">
                    <option value="book">本・コミック・雑誌</option>
                    <option value="dvd">DVD・ミュージック・ゲーム</option>
                    <option value="pc">家電・カメラ・パソコン</option>
                    <option value="pet">キッチン・ペット</option>
                    <option value="food">食品・飲料</option>
                    <option value="clothe">服・シューズ</option>
                    <option value="sports">スポーツ・アウトドア</option>
                </select>
                <br>
                <button type="submit">登録</button>
            </form>
            <br>
            <a href="{{url_for('admin')}}">戻る</a>
        </div>
        </body>
</html>
