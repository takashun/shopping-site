<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
            <a href="{{url_for('logout')}}">
                <button type="button">ログアウト</button>
            </a>
        </div>    
        <div class="form">
            <form action="{{url_for('search_admin')}}"method="post">
                <input type="text"name="search"placeholder="商品を検索">
                <button type="submit">検索</button>
            </form>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <form class="nav-link" action="{{url_for('admin')}}">
                    <button type="submit">すべて</button>
                </form>
                <form class="nav-link" action="{{url_for('cate_admin')}}"method="get">
                    <input type="hidden" name="cate" value="book">
                    <button type="submit">本・コミック・雑誌</button>
                </form>
                <a class="nav-link" href="{{url_for('cate_admin', cate="dvd")}}">
                    <button type="button" value="book">DVD・ミュージック・ゲーム</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_admin', cate="pc")}}">
                    <button type="button" value="book">家電・カメラ・パソコン</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_admin', cate="pet")}}">
                    <button type="button" value="book">キッチン・ペット</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_admin', cate="food")}}">
                    <button type="button" value="book">食品・飲料</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_admin', cate="clothe")}}">
                    <button type="button" value="book">服・シューズ</button>
                </a>
                <a class="nav-link" href="{{url_for('cate_admin', cate="sports")}}">
                    <button type="button" value="book">スポーツ・アウトドア</button>
                </a>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            {% for book in merchandise %}
            <tr>
                <td><div>{{ book[1] }}</div></td>
                <td><div>{{ book[2] }}</div></td>
            </tr>
        </tbody>
    </table>
    <form class="cart" action="{{ url_for('delete_exe', name=book[1]) }}" method="post">
        <input type="hidden" name="book_id" value="{{ book[0] }}">
        <button type="submit">削除</button>
    </form>
    {% endfor %}
</body>
</html>
